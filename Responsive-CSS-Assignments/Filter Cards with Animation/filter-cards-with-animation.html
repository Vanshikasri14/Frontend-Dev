<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards-with-animation.css" />
</head>
<body>
  <!--
    Q5. Filter Cards with Animation
    - 3 profile cards (Flexbox)
    - Image with filter; remove on hover; translateY on hover
    - Fade-in @keyframes on load
    - Stack vertically <800px
  -->
  <main class="wrap">
    <section class="cards" aria-label="Profile cards">
      <article class="card">
        <img src="https://picsum.photos/id/1005/500/350" alt="Profile 1" />
        <h2>Aarav</h2>
        <p>Frontend enthusiast who loves clean UI.</p>
      </article>
      <article class="card">
        <img src="https://picsum.photos/id/1006/500/350" alt="Profile 2" />
        <h2>Isha</h2>
        <p>Accessibility advocate & CSS tinkerer.</p>
      </article>
      <article class="card">
        <img src="https://picsum.photos/id/1008/500/350" alt="Profile 3" />
        <h2>Kabir</h2>
        <p>Performance-first, animation-friendly dev.</p>
      </article>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Cards with Media Queries</title>
  <link rel="stylesheet" href="responsive-cards-with-media-queries.css" />
</head>
<body>
  <!--
    Q3. Responsive Cards with Media Queries
    - Flexbox row of 4 cards
    - Desktop: 4 columns
    - Tablet (<=900px): 2 columns
    - Mobile (<=600px): 1 column
    - Hover: background color change
  -->
  <header class="header">
    <h1>Responsive Cards</h1>
  </header>

  <main class="container">
    <section class="cards" aria-label="Cards">
      <article class="card"><h2>Card One</h2><p>Flexible and tidy layouts.</p></article>
      <article class="card"><h2>Card Two</h2><p>Media queries for breakpoints.</p></article>
      <article class="card"><h2>Card Three</h2><p>Equal spacing and padding.</p></article>
      <article class="card"><h2>Card Four</h2><p>Simple hover background.</p></article>
    </section>
  </main>

</body>
</html>

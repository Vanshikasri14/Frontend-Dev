<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filter-comparison-layout.css" />
</head>
<body>
  <!--
    Q8. Filter Comparison Layout
    - Two images side-by-side; right has filter removed on hover
    - Stack vertically <700px with captions
  -->
  <main class="wrap">
    <figure class="item">
      <img src="https://picsum.photos/id/120/900/600" alt="Before image" />
      <figcaption>Before</figcaption>
    </figure>
    <figure class="item filtered">
      <img src="https://picsum.photos/id/120/900/600" alt="After image with filter" />
      <figcaption>After (Filtered)</figcaption>
    </figure>
  </main>
</body>
</html>

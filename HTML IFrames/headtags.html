<!DOCTYPE html>
<html>
<head>
  <!-- <title> defines browser tab title -->
  <title>Complete Head Example</title>
  <!-- Metadata for encoding and author info -->
  <meta charset="UTF-8">
  <meta name="description" content="Example of all head elements">
  <meta name="author" content="Your Name">
  <!-- <base> sets base URL for all relative links -->
  <base href="https://example.com/">
  <!-- <link> connects external resources -->
  <link rel="icon" href="favicon.ico">
  <!-- Empty style and script -->
  <style></style>
  <script></script>
</head>
<body>
  <p>This page demonstrates all important head elements.</p>
</body>
</html>

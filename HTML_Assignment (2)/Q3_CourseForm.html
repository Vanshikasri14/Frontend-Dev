<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 CourseForm</title>
</head>
<body>

<header><h1>Course Registration Form</h1></header>
<main>
<form>
    <fieldset>
        <legend>Student Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course">
            <option selected>Select a Course</option>
            <option>Web Development</option>
            <option>Data Science</option>
            <option>AI & ML</option>
        </select>
    </fieldset>

    <h2>Course Schedule</h2>
    <table border="1">
        <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
        <tr><td>Monday</td><td>10 AM</td><td>Mr. Sharma</td></tr>
        <tr><td>Wednesday</td><td>2 PM</td><td>Ms. Gupta</td></tr>
        <tr><td>Friday</td><td>4 PM</td><td>Dr. Rao</td></tr>
    </table>
</form>
</main>
<footer><p>&copy; 2025 Vanshika Srivastava</p></footer>

</body>
</html>

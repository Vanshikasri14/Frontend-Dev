<!DOCTYPE html>
<html lang="en">
<head>

    <title>Q10 DropdownSelection</title>
</head>
<body>

<h1>Travel Selection Page</h1>
<form>
    <label>Country:</label>
    <select><option selected>India</option><option>USA</option></select><br><br>
    <label>State:</label>
    <select><option selected>Uttar Pradesh</option><option>Maharashtra</option></select><br><br>
    <label>City:</label>
    <select><option selected>Lucknow</option><option>Delhi</option></select><br><br>
    <label>Favorite Place:</label>
    <select><option selected>Taj Mahal</option><option>Gateway of India</option></select>
</form>
<p>Your favorite travel destination is the Taj Mahal in Lucknow, Uttar Pradesh, India.</p>

</body>
</html>

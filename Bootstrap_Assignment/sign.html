<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Bootstrap Demo </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="bg-light">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-8">
                        <div class="card shadow">
                            <div class="card-body p-4">
                                <h3 class="text-center mb-4">Create an account</h3>

                                <form class="row g-3 needs-validation justify-content-center" novalidate>
                                    

                                    <div class="col-12">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="you@example.com" required>
                                        <div class="invalid-feedback">Please provide a valid email address.</div>
                                    </div>

                                    

                                    <div class="col-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Create a password" minlength="6" required>
                                        <div class="invalid-feedback">Please enter a password (min 6 characters).</div>
                                    </div>

                                                           

                                    

                                    

                                    <div class="d-grid">
                                        <input class="btn btn-primary" type="submit" value="Login">
                                    </div>

                                    <div class="col-12 text-center mt-3">Don't have an account? <a href="index.html">Register here</a></div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>

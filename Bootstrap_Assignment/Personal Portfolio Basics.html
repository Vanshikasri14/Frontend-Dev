<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="Personal Portfolio Basics.css">
</head>
<body class="bg-light text-dark">
  <header class="text-center p-5 bg-white shadow-sm">
    <h1 class="fw-bold mb-3">John Doe</h1>
    <p class="lead text-secondary">Aspiring Web Developer & UI Designer</p>
  </header>
  <main class="container text-center mt-4">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" 
         class="img-fluid rounded-circle mb-4">
    <div class="mb-4">
      <a href="#" class="btn btn-primary me-2">Hire Me</a>
      <a href="#" class="btn btn-outline-secondary">Download CV</a>
    </div>
    <section class="bg-white p-5 rounded shadow-sm mx-auto" style="max-width: 500px;">
      <h2 class="fw-bold mb-3">Contact Me</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Send Message</button>
      </form>
    </section>
  </main>
  <footer class="text-center mt-4 p-3 bg-dark text-white">
    <small>&copy; 2025 John Doe | Designed with Bootstrap 5</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>

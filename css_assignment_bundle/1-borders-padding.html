<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1 - Borders & Padding Demo</title>
  <link rel="stylesheet" href="1-borders-padding.css" />
</head>
<body>
  <header><h1>Borders & Padding Demonstration</h1></header>
  <main>
    <section class="row">
      <div class="box solid">Solid border<br><span class="meta">padding:20px; border:4px solid</span></div>
      <div class="box dashed">Dashed border<br><span class="meta">padding:24px; border:3px dashed</span></div>
      <div class="box double">Double border<br><span class="meta">padding:16px; border:6px double</span></div>
      <div class="box groove">Groove border<br><span class="meta">padding:12px; border:5px groove</span></div>
    </section>
    <section class="row rounded">
      <div class="box round-small">rounded 8px</div>
      <div class="box round-large">rounded 24px</div>
    </section>
  </main>
  <footer>Hover any box to change border color (with transition).</footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>5 - Advanced CSS Selectors</title>
  <link rel="stylesheet" href="5-selectors.css" />
</head>
<body>
  <main>
    <h1>Advanced Selectors</h1>
    <form>
      <label>Text input: <input type="text" placeholder="type here"></label>
      <label>Search input: <input type="search" placeholder="search"></label>
      <button type="button">Button</button>
    </form>
    <ul class="links">
      <li><a href="https://example.com">Secure link (https)</a></li>
      <li><a href="/local">Local link</a></li>
      <li><a href="http://insecure.example">Insecure link</a></li>
    </ul>
    <ol class="demo">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
    </ol>
  </main>
</body>
</html>

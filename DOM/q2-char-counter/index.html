<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Q2 - Live Character Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Live Character Counter</h1>
    <div class="container">
        <textarea id="message" rows="5" placeholder="Type your message (max 100 characters)..."></textarea>
        <div class="info-row">
            <span id="char-counter">Remaining: 100</span>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="q2.js"></script>
</body>
</html>

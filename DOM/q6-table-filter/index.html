                    <td>ME</td>
                    <td>8.9</td>
                </tr>
                <tr>
                    <td>Aman</td>
                    <td>CSE</td>
                    <td>9.1</td>
                </tr>
                <tr>
                    <td>Kritika</td>

            </tbody>
        </table>
        <p id="no-results" class="hidden">No results found</p>
    </div>
    <script src="q6.js"></script>
</body>
</html>

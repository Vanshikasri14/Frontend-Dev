<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Q4 - Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light" class="theme-light">
    <div class="container">
        <h1>Theme Switcher</h1>
        <p>Choose a theme:</p>
        <div class="buttons">
            <button data-theme-btn="light">Light</button>
            <button data-theme-btn="dark">Dark</button>
            <button data-theme-btn="blue">Blue</button>
        </div>
        <p class="info">Current theme is stored in <code>data-theme</code> attribute on &lt;body&gt;.</p>
    </div>
    <script src="q4.js"></script>
</body>
</html>

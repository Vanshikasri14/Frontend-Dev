<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Q8 - Custom Dropdown</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Custom Dropdown</h1>
        <div class="dropdown" id="dropdown">
            <button id="dropdown-btn">Select an option</button>
            <div id="dropdown-options" class="options hidden">
                <div class="option">Option 1</div>
                <div class="option">Option 2</div>
                <div class="option">Option 3</div>
            </div>
        </div>
    </div>
    <script src="q8.js"></script>
</body>
</html>
